<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FashionStore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">FashionStore</a>
            </div>
            <ul class="nav-links">
                <li><a href="./men/men.html">Men</a></li>
                <li><a href="./women/women.html">Women</a></li>
                <li><a href="./kids/kids.html">Kid</a></li>
                <li><a href="./login/login.html">Login</a></li>
                <li><a href="./cart/cart.html">Cart</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="login-box">
                <h2>Login to FashionStore</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="login-links">
                    <a href="#">Forgot Password?</a> | 
                    <a href="../signup/signup.html">Create an Account</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 FashionStore. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
