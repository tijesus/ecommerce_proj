<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - FashionStore</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="product.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">FashionStore</a>
            </div>
            <ul class="nav-links">
                <li><a href="./men/men.html">Men</a></li>
                <li><a href="./women/women.html">Women</a></li>
                <li><a href="./kids/kids.html">Kid</a></li>
                <li><a href="./login/login.html">Login</a></li>
                <li><a href="./cart/cart.html">Cart</a></li>
            </ul>
        </div>
    </nav>

    <!-- Product Details Section -->
    <section class="product-details-section">
        <div class="container">
            <div class="product-details">
                <img src="https://via.placeholder.com/300" alt="Product Image" class="product-image">
                <div class="product-info">
                    <h1 class="product-name">Product Name</h1>
                    <p class="product-price">$50</p>
                    <p class="product-description">This is a detailed description of the product. It includes all the features and benefits of the product.</p>
                    <div class="product-quantity">
                        <button class="decrease-btn">-</button>
                        <input type="number" value="1" min="1" class="quantity-input">
                        <button class="increase-btn">+</button>
                    </div>
                    <button class="btn add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 FashionStore. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
