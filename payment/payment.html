<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - FashionStore</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="payment.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">FashionStore</a>
            </div>
            <ul class="nav-links">
                <li><a href="men.html">Men</a></li>
                <li><a href="women.html">Women</a></li>
                <li><a href="kids.html">Kids</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </div>
    </nav>

    <!-- Payment Section -->
    <section class="payment-section">
        <div class="container">
            <h1>Payment</h1>
            <div class="payment-container">
                <!-- Order Summary -->
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div id="cart-items"></div>
                    <div class="order-total">
                        <p>Total Items: <span id="total-items">0</span></p>
                        <p>Total Price: $<span id="total-price">0.00</span></p>
                    </div>
                </div>

                <!-- Payment Information -->
                <div class="payment-info">
                    <h2>Payment Information</h2>
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="card-name">Cardholder Name</label>
                            <input type="text" id="card-name" required>
                            <span class="error-message" id="card-name-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" required>
                            <span class="error-message" id="card-number-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="expiry-date">Expiry Date</label>
                            <input type="text" id="expiry-date" placeholder="MM/YY" required>
                            <span class="error-message" id="expiry-date-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" required>
                            <span class="error-message" id="cvv-error"></span>
                        </div>
                        <button type="submit" class="btn pay-btn">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 FashionStore. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
